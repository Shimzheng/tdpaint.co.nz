<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect with Us on WeChat</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 100px 20px;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 40px 20px;
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            display: inline-block;
            max-width: 400px;
        }
        h1 {
            color: #4555D2;
            margin-bottom: 20px;
            font-size: 28px;
        }
        img {
            width: 250px;
            height: 250px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 10px;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            background-color: #4555D2;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 30px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #3443a5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Connect with Us on WeChat</h1>
    <img src="images/WechatQR.jpg" alt="WeChat QR Code">
    <p>Scan the QR code to add us on WeChat!</p>
    <a href="index.html" class="button">Return to Home</a>
</div>

</body>
</html>
