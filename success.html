<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Sent Successfully!</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 100px 20px;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            display: inline-block;
            max-width: 600px;
        }
        h1 {
            color: #4555D2; /* 你指定的新蓝色 */
            margin-bottom: 20px;
            font-size: 32px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        a.button {
            background-color: #4555D2; /* 按钮背景色，统一你的主色 */
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 30px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #3443a5; /* hover颜色，稍微加深 */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent.<br>We will get back to you shortly!</p>
    <a href="index.html" class="button">Return to Home</a>
</div>

</body>
</html>
